<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="fonts" href="https://fonts.googleapis.com/css2?family=Figtree&display=swap">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>


</head>

<body>
  <div class="content">
    <div class="card">
      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="ilustration">
      </div>
      <div class="learning">
        <h2> Learning</h2>
      </div>
      <div class="published">
        <h3> Published 21 Dec 2023</h3>
      </div>
      <div class="foundations">
        <h1>
          <a href=""> HTML & CSS foundations</a>
        </h1>
      </div>
      <div class="structure">
        <p> These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="greg-hooper">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper picture" class="profile">
        <p class="name"> Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Maria Rita</a>.
    </div>
  </div>
</body>

</html>
